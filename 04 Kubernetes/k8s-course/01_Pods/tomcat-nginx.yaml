apiVersion: v1
kind: Pod
metadata:
        name: tomcat
spec:
        containers:
        - name: tomcat
          image: tomcat
          ports:
          - containerPort: 8080

---

apiVersion: v1
kind: Pod
metadata:
        name: nginx
spec:
        containers:
        - name: nginx
          image: nginx
          ports:
          - containerPort: 80
